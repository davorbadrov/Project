<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Code Highlighting</title>
	
	<script type="text/javascript" src="scripts/test.js"></script>
</head>
<body>
	<h1>Hello SyntaxHighlighter</h1>
	
	<span>Code to be highlighted:</span> <br>
	
	<textarea id="codeInput" rows="10" cols="100"></textarea> <br>
	
	<button id="submitButton" onclick="highlightCode()">Submit</button>

	<div id="codeContainer">
		<h1>Code below:</h1>
		<div id="codeOutput">
		</div>
	</div>
</body>
